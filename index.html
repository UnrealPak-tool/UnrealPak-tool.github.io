	<body>
		<header class="header">

			<p id="aboutParagraph"></p>
		</section>
		<section id="download">
			<h1 id="downloadTitle"></h1>
			<p id="downloadParagraph"></p>
			<form action="downloader.html" method="get" class="form-example">
			
			<table>
				<tbody>
					<tr>
						<td>
				<div class="select">
					<select name="dllang" id="dl-lang">
						<option value="fr">Français</option>
						<option value="en">English</option>
						<option value="" selected="">--🇫🇷,🇬🇧--</option>
					</select>
				</div>
				</td>
				<td>
				<div class="select">
					<select name="dlversion" id="dl-version">
						<option value="1.0b">1.0 beta</option>
						<option value="" selected="">--Version--</option>
					</select>
				</div>
				</td>
				<td>
				<div class="select">
					<select name="dlfiletype" id="dl-file-type">
						<option value="sprite">.sprite</option>
						<option value="sb3">.sb3</option>
						<option value="sb">.sb</option>
						<option value="" selected="">--.sprite/.sb3--</option>
					</select>
				</div>
				</td>
				<td>
				<div class="select">
					<select name="dltodo" id="dl-to-do">
						<option value="gravity">Gravité/Gravity</option>
						<option value="animation">Animation</option>
						<option value="all">Tout/All</option>
						<option value="" selected="">--🍎/🏇--</option>
					</select>
				</div>
				</td>
				<tr></tbody></table>
				<br><br>
				<div class="form-example">
					<span id="submitbtn"></span>
				</div>
			</form>
